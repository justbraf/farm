<template name="addAnimal">
    <div class="row">
        <div class="col">
            <p class="display-4">Add Animal</p>

        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="border border-2 border-warning-subtle p-3">
                <div class="row">
                    <div class="col-lg">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="typeOfAnimal">Type</span>
                            <input type="text" class="form-control animalType" aria-label="Type of animal"
                                aria-describedby="typeOfAnimal">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="legsOfAnimal">Number of legs</span>
                            <input type="text" class="form-control animalLegs" aria-label="Number of animal legs"
                                aria-describedby="legsOfAnimal">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg text-end">
                        <a href="#" class="btn btn-outline-success js-saveAnimal">Save</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
